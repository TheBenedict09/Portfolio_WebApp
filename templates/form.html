<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>
    <div class="container">
        <h1>Travel Details</h1>
        <form method="POST">
            <div class="form-group">
                <label for="date">Date of Journey:</label><br>
                <input type="date" id="date" name="date" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="source">Source:</label><br>
                <input type="text" id="source" name="source" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label><br>
                <input type="text" id="destination" name="destination" class="form-control"><br>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
